[tox]
envlist = py3.12.7
skipsdist = False
skip_missing_interpreters = true

[testenv]
deps = -r requirements.txt
       -r requirements-dev.txt
setenv =
    PYTHONPATH = {toxinidir}
    OMP_NUM_THREADS = 1
    DISPLAY = :99
commands =
    pytest --mpl --cov-config '{toxinidir}/.coveragerc' --cov='{toxinidir}/ds_utils' --cov-report=xml -n auto {posargs}